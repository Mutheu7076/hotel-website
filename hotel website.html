<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal blog and resume">
    <title>Your Name - Blog & Resume</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav a {
            margin: 0 15px;
            color: #bbbbbb;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #ffffff;
        }
        section {
            padding: 20px;
        }
        .blog, .resume {
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        footer {
            background-color: #1f1f1f;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer p {
            margin: 0;
            color: #888888;
        }
        .resume-item {
            background-color: #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .resume-item h3 {
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Your Name</h1>
    <nav>
        <a href="#blog">Blog</a>
        <a href="#resume">Resume</a>
    </nav>
</header>

<section id="blog" class="blog">
    <h2>Blog</h2>
    <article>
        <h3>Blog Post Title</h3>
        <p>Date of Post</p>
        <p>content.</p>
    </article>
    <!-- Add more blog posts as needed -->
</section>

<section id="resume" class="resume">
    <h2>Resume</h2>
    <div class="resume-item">
        <h3>Job Title - Company Name</h3>
        <p>Dates of Employment</p>
        <marquee>Employee.</marquee>
    </div>
    <!-- Add more resume items as needed -->
</section>

<footer>
    <p>&copy; 2024 Your Name</p>
</footer>

</body>
</html>
